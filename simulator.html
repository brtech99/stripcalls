<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Simulator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .title-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-window {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
        }
        .received {
            background-color: #e9e9eb;
            align-self: flex-start;
            text-align: left;
        }
        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-area button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="simulator-12025551000">
        <div class="title-bar">
            <span>+12025551000</span>
            <span>Name Placeholder</span>
            <span>Group Placeholder</span>
        </div>
        <div class="message-window" id="messageWindow">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Enter message">
            <button id="sendButton">Send</button>
            <select id="recipientSelect">
                <option value="armorer">armorer</option>
                <option value="medic">medic</option>
                <option value="natloff">natloff</option>

        </div>
    </div>
    <div class="container" id="simulator-12025551001">
        <div class="title-bar">
            <span>+12025551001</span>

            <span>Group Placeholder</span>
        </div>
        <div class="message-window" id="messageWindow-12025551001">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput-1" placeholder="Enter message">
            <button id="sendButton-1">Send</button>
             <select id="recipientSelect-1">

        <div class="title-bar">

            <span>Group Placeholder</span>
        </div>
        <div class="message-window" id="messageWindow-12025551003">
            <!-- Messages will appear here -->

        <div class="input-area">
            <input type="text" id="messageInput-3" placeholder="Enter message">
            <button id="sendButton-3">Send</button>
             <select id="recipientSelect-3">

    <script>
        const MEDIC_NUMBER = '+13127577223';
        const ARMORER_NUMBER = '+17542276679';
        const NATLOFF_NUMBER = '+16504803067';

        function setupSimulator(simulatorElement) {
            const simulatorId = simulatorElement.id;
            const simulatorNumber = '+' + simulatorId.split('-')[1]; // Extract number and prepend +1

            const messageInput = simulatorElement.querySelector('input[type="text"]');
            const sendButton = simulatorElement.querySelector('button');
            const messageWindow = simulatorElement.querySelector('.message-window');
            const recipientSelect = simulatorElement.querySelector('select');

            // Fetch and display the name for this simulator
            fetch(`/get_name?phoneNumber=${simulatorNumber}`)
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        const nameSpan = simulatorElement.querySelector('.title-bar span:nth-child(2)');
                        nameSpan.textContent = data.name;
                    }
                })
                .catch(error => console.error('Error fetching name:', error));

            sendButton.addEventListener('click', function () {
                const messageText = messageInput.value;
                if (messageText.trim() !== '') {
                    const selectedRecipient = recipientSelect.value;
                    let recipientNumber;
                    switch (selectedRecipient) {
                        case 'medic':
                            recipientNumber = MEDIC_NUMBER;
                            break;
                        case 'armorer':
                            recipientNumber = ARMORER_NUMBER;
                            break;
                        case 'natloff':
                            recipientNumber = NATLOFF_NUMBER;
                            break;
                    }

                    const requestData = {
                        'From': simulatorNumber, // Use the specific simulator number
                        'Body': messageText
                    };

                    const formData = new URLSearchParams(requestData).toString();

                    fetch('/webhook', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData,
                    })
                        .then(response => {
                            if (response.ok) {
                                console.log("ok path")
                                return response.text(); // Parse response as text
                            } else {
                                console.error('Error:', response.statusText);
                                return Promise.reject(new Error(response.statusText));
                            }
                        })
                        .then(twilioResponseText => {
                            console.log("twilioResponseText:", twilioResponseText);

                            // Parse the TwiML response
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(twilioResponseText, "text/xml");
                            const messageElement = xmlDoc.querySelector('Message');

                            if (messageElement) {
                                const messageBody = messageElement.textContent;
                                const senderName = messageElement.getAttribute('from_') || 'Unknown Sender'; // Get the 'from_' attribute or default
                                displayMessage(messageBody, messageWindow, false, senderName); // Display the received message
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });

        function displaySentMessage(message, messageWindowElement) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'sent'); // Mark as sent
            messageDiv.textContent = message;
            messageWindowElement.appendChild(messageDiv);
             messageWindowElement.scrollTop = messageWindowElement.scrollHeight; // Auto-scroll to the latest message
        }
            messageInput.value = '';
        }
    });
}

        document.addEventListener('DOMContentLoaded', function () {
            const simulatorContainers = document.querySelectorAll('.container');
            simulatorContainers.forEach(setupSimulator);

             // This function is now less likely to be needed if your webhook sends TwiML back
             // to the originating simulator with the broadcast message content.
             // However, it's kept here in case you have other ways of sending messages to simulators
             // that don't go through the webhook's TwiML response for the sender.
            window.displayReceivedMessage = function(phoneNumber, message, senderName = null) {
                const simulatorElement = document.getElementById('simulator-' + phoneNumber.replace('+',''));
                if (simulatorElement) {
                    const messageWindowElement = simulatorElement.querySelector('.message-window');
                     displayMessage(message, messageWindowElement, false, senderName);
                } else {
                    console.warn('Simulator element not found for phone number:', phoneNumber);
                }
            };
        });




    </script>
</body>
</html>
